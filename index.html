<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Kill Amoeba</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.19.0/dist/phaser.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="splash.js"></script>
    <script src="amoeba-lassie.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script type="text/javascript">

        let config = {
            type: Phaser.AUTO,
            width: 920,
            height: 680,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {
                        y: 0
                    },
                    debug: false
                }
            },
            scene: [Splash, AmoebaLassie]
        };
        let game = new Phaser.Game(config);
        let amoebas;
        let killed = 0;
        let killedText;
        let health = 3;

        function hitAmoeba(amoeba) {
            amoeba.setTint(0xff0000);
            health -= 1;
            console.log(health);
            if (health === 0) {
                amoeba.disableBody(true, true)
                killed += 1;
                killedText.setText('> ' + killed + ' amoebas killed');
                amoeba.enableBody(true, Phaser.Math.Between(0, 600), Phaser.Math.Between(0, 400), true, true);
                amoeba.setBounce(1);
                amoeba.setCollideWorldBounds(true);
                amoeba.setVelocity(
                    Phaser.Math.Between(-400, 400),
                    Phaser.Math.Between(-400, 400)
                );
                health = 3;
            }
        }

    </script>
</body>
</html>
